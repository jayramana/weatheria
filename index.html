<!-- Weather APP -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body id="content">
    <!-- <video class="video" loop muted autoplay playsinline>
      <source src="CLOUDS FOREVER.mp4" class="sorc" />
    </video> -->
    <header class="web-head">
      <nav class="nav-bar">
        <div class="name">
          <p class="nme" id="nam">Weatheria</p>
        </div>
        <div class="nav-tags">
          <ul class="tgs">
            <li class="tg">
              <ion-icon name="moon-outline" id="moon"></ion-icon
              ><ion-icon name="sunny-outline" id="sun"></ion-icon>
            </li>
            <li class="tg">Home</li>
            <li class="tg">API</li>
            <li class="tg">Map</li>
            <li class="tg">Report a bug</li>
            <li class="tg">Contact</li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="search">
      <div class="search-box">
        <div class="bx">
          <input
            type="text"
            class="weather-city"
            placeholder="Enter a City Name"
            id="search-bx"
          />
          <img src="" autoplay></img>
        </div>
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
      </div>
    </section>
    <section class="weather-display" id="wea-dis">
      <div class="city-details">
        <div class="temps">
          <div class="city">
            <ion-icon name="location-outline" class="city-i"></ion-icon>
            <p id="city-name" class="city-n"></p>
          </div>
          <div class="current-temp">
            <ion-icon name="thermometer-outline"></ion-icon>
            <p id="city-t" class="city-temp"></p>
          </div>
          <div class="today-tem grid-2-c">
            <div class="min-temp">
              <ion-icon
                name="trending-down-outline"
                class="temp-icon min-t"
              ></ion-icon>
              <p id="min" class="weather-t-m"></p>
            </div>
            <div class="max-temp">
              <ion-icon
                name="trending-up-outline"
                class="temp-icon max-t"
              ></ion-icon>
              <p id="max" class="weather-t-ma"></p>
            </div>
          </div>
        </div>
        <div class="sep-details grid-2-c">
          <div class="des1">
            <img src="" id="des-icon" />
            <p id="des" class="weather-des"></p>
          </div>
          <div class="des2">
            <img src="humidity.png" class="icn icn-img humid" alt="humid" />
            <p class="humidity"></p>
          </div>
          <div class="des3">
            <img src="wind.png" class="icn w" id="win" alt="winds" />
            <p class="wind"></p>
          </div>
          <div class="des-4">
            <ion-icon name="leaf-outline" class="icn leaf"></ion-icon>
            <p class="aqi">
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="weather.js"></script>
    <section class="fivedayfore">
      <div class="day">
        <p class="day-n"></p>
        <img src="" alt="day1" class="des-icon" />
        <p class="description"></p>
        <p class="feels"></p>
      </div>
      <div class="day">
        <p class="day-n"></p>
        <img src="" alt="day1" class="des-icon" />
        <p class="description"></p>
        <p class="feels"></p>
      </div>
      <div class="day">
        <p class="day-n"></p>
        <img src="" alt="day1" class="des-icon" />
        <p class="description"></p>
        <p class="feels"></p>
      </div>
      <div class="day">
        <p class="day-n"></p>
        <img src="" alt="day1" class="des-icon" />
        <p class="description"></p>
        <p class="feels"></p>
      </div>
      <div class="day">
        <p class="day-n"></p>
        <img src="" alt="day1" class="des-icon" />
        <p class="description"></p>
        <p class="feels"></p>
      </div>
    </section>

    <footer class="time"></footer>
  </body>
</html>
