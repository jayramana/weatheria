<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("7R8FSMNm_ukNgjhdO");
      })();
    </script>
  </head>
  <body>
    <div class="login">
      <div class="contents">
        <p class="int">Let's Talk</p>
        <div class="dup">
          <form
            action="#"
            class="inp"
          >
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Smith" required />
            <label for="mail">E-Mail</label>
            <input type="email" id="mail" placeholder="me@gmail.com" required />
            <label for="no">Phone Number</label>
            <input type="tel" id="no" placeholder="+91-XXXXXXXXXX" required />
            <textarea
              placeholder="How can I help you ?"
              id="message"
            ></textarea>
            <button type="submit" onclick="sendEmail()"><p class="style">Submit</p></button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const sendEmail = () => {
        var parameters = {
          name: document.getElementById("name").value,
          email: document.getElementById("mail").value,
          message: document.getElementById("message").value,
        };
        const serviceID = "service_lr4433b";
        const templateId = "template_hjqbw2o";
        emailjs.send(serviceID,templateId,parameters).
        then((res)=>{
          document.getElementById("name").value = "";
          document.getElementById("mail").value = "";
          document.getElementById("message").value = "";
          alert("your message is sent");
        }).catch((err)=> console.log(err));
      };

    </script>
  </body>
</html>
